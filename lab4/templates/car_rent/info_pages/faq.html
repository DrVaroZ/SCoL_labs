<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQ</title>
</head>
<body>
    {% for faq in questions %}
        <details>
            <summary> <strong>{{faq.question}}</strong> {{ faq.date }} </summary>
            <p>{{faq.answer}}</p>
        </details>
    {% endfor %}
</body>
</html>
