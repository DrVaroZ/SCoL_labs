<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Page with FAQ"/>
    <meta name="author" content="Vadim Zhur"/>
    <meta charset="UTF-8">
    <title>FAQ</title>
</head>
<body>
    {% for faq in questions %}
        <details>
            <summary> <strong>{{faq.question}}</strong> {{ faq.date }} </summary>
            <p>{{faq.answer}}</p>
        </details>
    {% endfor %}

<section hidden>
    <p>Hidden information</p>
</section>
</body>
</html>
