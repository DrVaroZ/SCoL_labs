<!DOCTYPE html>
{% extends "car_rent/base.html" %}
{% load static %}
<html lang="en">
{% block head %}
    <meta name="description" content="Page with contacts"/>
    <meta name="author" content="Vadim Zhur"/>
    <meta charset="UTF-8">
    <title>{% block title %}Contacts{% endblock %}</title>
    <link href="{% static 'base.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'contacts.css' %}" />
{% endblock %}
{% block content %}
    <section class="workers">
        {% for worker in workers %}
        <section class="card" onmouseover="startRotate(this)" onmouseout="stopRotate(this)" onmousemove="rotate(this, event)">
            <article class="worker">
                <details>
                    <summary><strong>{{worker.name}}</strong></summary>
                    <p> <em>{{worker.phone_number}}</em> </p>
                    <p> <em>{{worker.email}}</em> </p>
                </details> <br>
                <img src="{% if worker.image %}{{ worker.image.url }}{% endif %}"> <br>
                <p class="worker-info"> {{ worker.work_info }} </p> <br>
            </article>
        </section>
        {% endfor %}
    </section>
<script src="{% static 'js/card_effects.js'%}"></script>
{% endblock %}
</html>
